<template>
    <template if:true={show}>
     <lightning-card title="HelloWorld" icon-name="custom:custom14">
    <div class="slds-var-m-around_medium">
      <lightning-input label="Name" value={greeting} onchange={nameChange}></lightning-input>
      <br/>
      <lightning-button variant="brand" label="Next" title="Primary action" onclick={nextClick} class="slds-var-m-left_x-small"></lightning-button>

    </div>
  </lightning-card>
</template>
    <template if:false={show}>
        <lightning-card title="HelloWorld" icon-name="custom:custom14">
            <div class="slds-var-m-around_medium">
              <p>Welcome, {greeting}!</p>
              <br/>
              <lightning-button variant="brand" label="Back" title="Primary action" onclick={backClick} class="slds-var-m-left_x-small"></lightning-button>        
            </div>
          </lightning-card>
    </template>
</template>
